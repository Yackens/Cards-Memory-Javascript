<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Superhero Memory Game</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div>
      <h1>Superhero Memory Game</h1>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
      <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
    </div>
    <div id="memory-board"></div>

    <div id="game-end">
      <h5>Congratulations! You completed the game.</h5>
      <img id= "logo" src="./img/logo.jpg" alt="" class="logo-img" />
      <h2 class="final_points"> </h2>
      <br />
      <button id="restart-button">Play Again?</button>
    </div>
    <script src="src/memory.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
